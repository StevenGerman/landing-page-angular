<div class="container-md mt-3 d-flex justify-content-center">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Detalle</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productList">
              <th scope="row">{{product.id}}</th>
              <td>{{product.name}}</td>
              <td [ngClass]="{'color_red': product.price < 10}">{{product.price | currency}}</td>
              <td>{{product.description}}</td>
              <td><button type="button" class="btn btn-info" [routerLink]="['/products', product.id]" >Ver detalle</button></td>
            </tr>
          </tbody>
      </table>
</div>
