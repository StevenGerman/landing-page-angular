<ng-container *ngIf="!loading" >
    <div class="container-md mt-3">
        <div class="card text-center  m-5 mt-4">
          <div class="card-header bg-primary-subtle ">
            {{ product?.name }}
          </div>
          <div class="card-body">
            <h5 [ngStyle]="{'color': color}"  class="card-title p-1">{{ product?.price | currency }}</h5>
            <p class="card-text pb-2" *ngIf="product?.description"  >{{ product?.description }}.</p>
            <a class="btn btn-primary" routerLink="/products" >volver</a>
          </div>
        </div>
      </div>
</ng-container>



<div class="container-md mt-3 d-flex aling-items-center justify-content-center mt-5" *ngIf="loading">
    <div class="spinner-border text-primary text-center" role="status">
        <span class="sr-only"> </span>
      </div>
</div>
